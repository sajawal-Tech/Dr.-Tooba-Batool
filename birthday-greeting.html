<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Greeting</title>
    <style>
        body {
            background: linear-gradient(to top, #ffcc00, #ff6699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 4em;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.5em;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love and joy.</p>
        <img src="animated-medical-icons.gif" alt="Animated Medical Icons" />
    </div>
    <audio autoplay>
        <source src="happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Sparkling particles effect
        const createSparkle = () => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.position = 'absolute';
            sparkle.style.borderRadius = '50%';
            sparkle.style.background = 'white';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.opacity = Math.random();
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
