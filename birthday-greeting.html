<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Greeting</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f9d5e5, #f0e4d7);
            overflow: hidden;
            animation: backgroundGlow 10s infinite alternate;
        }
        h1 {
            font-size: 3em;
            color: #f56b8a;
            animation: fadeIn 2s ease-in-out, slideIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('sparkles.png') repeat;
            opacity: 0.5;
            animation: sparkleAnimation 1.5s infinite;
        }
        @keyframes sparkleAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .icons {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <h1>Happy Birthday!</h1>
    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener('click', function() {
            const bgMusic = document.getElementById('bg-music');
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
        });
    </script>
</body>
</html>
